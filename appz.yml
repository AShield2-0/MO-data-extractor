app:
    name: MO-data-extractor
    code: MO-data-extractor
    notify: ashield-alerts@ecloudcontrol.com

build:
    version: 20.11
    env: PROD3
    build_file: none
    output_files: output/*.zip
    image_template: node-20.11
    
deploy:
    context: bajaj/PROD3
    replicas: 1
    port:
    - 8080

properties:
    AZURE_CONNECTION_STRING:
          vault: AZURE_CONNECTION_STRING
    DB_MONGO_1A: "mongo-5-0-0.mongo-5-0"
    DB_MONGO_2B: "mongo-5-0-1.mongo-5-0"
    DB_MONGO_3C: "mongo-5-0-2.mongo-5-0"
    MONGOUSER: moextractuser
    MONGOPASSWORD: 
        vault: MONGOPASSWORD
    NODE_ENV: "dev"
    revision: 05
